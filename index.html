<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="stylesheet" href="./assets/custom.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body class="tw-flex tw-justify-center tw-items-center tw-min-h-screen tw-p-10 tw-bg-os-pb">
  <main class="tw-rounded-3xl tw-w-96 tw-border tw-bg-white">
    <div class="tw-rounded-t-3xl tw-overflow-clip">
      <img src="./assets/images/illustration-hero.svg" alt="">
    </div>
    <div class="tw-py-8 tw-px-7">
      <div class="tw-text-center tw-text-2xl">
        <!-- summary -->
        <h1 class="tw-font-black tw-mb-4 tw-text-os-dkb">Order Summary</h1>
        <p class="tw-text-[16px] tw-text-os-db tw-font-medium tw-break-before-page">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <!-- summary -->
      </div>

      <!-- plans -->
      <div class="tw-bg-os-vpb tw-rounded-xl tw-my-6 tw-p-5 tw-flex tw-justify-between tw-font-bold">
        <div class="tw-flex tw-w-7/12 tw-border tw-justify-between">
          <img src="./assets/images/icon-music.svg" alt="">
          <div class="">
            <h2 class="tw-text-os-dkb">Annual Plan</h2>
            <div class="tw-font-medium tw-text-os-db">$59.99/year</div>
          </div>
        </div>
        <button class="tw-text-os-bb tw-underline tw-underline-offset-1">Change</button>
      </div>
      <!-- plans -->

      <button type="submit" class="tw-block tw-bg-os-bb tw-text-white tw-py-4 tw-font-bold tw-rounded-xl tw-w-full tw-drop-shadow-s tw-shadow-os-bb/20 tw-shadow-xl">Proceed to Payment</button>
      <button type="reset" class="tw-block tw-p-4 tw-rounded-xl tw-w-full tw-font-bold tw-text-os-db">Cancel Order</button>
    </div>
  </main>

</body>
</html>
