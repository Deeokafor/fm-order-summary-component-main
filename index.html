<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body class="tw-flex tw-justify-center tw-items-center tw-min-h-screen tw-py-10 tw-px-5 tw-bg-os-pb lg:tw-bg-[url('../assets/images/pattern-background-desktop.svg')] tw-bg-no-repeat tw-bg-contain tw-text-sm">
  <main class="tw-rounded-3xl tw-w-96 tw-border tw-bg-white">
    <div class="tw-rounded-t-3xl tw-overflow-clip">
      <img src="./assets/images/illustration-hero.svg" alt="">
    </div>
    <div class="tw-py-8 tw-px-5">
      <div class="tw-text-center tw-text-2xl">
        <!-- summary -->
        <h1 class="tw-font-black tw-mb-4 tw-text-os-dkb">Order Summary</h1>
        <p class="tw-text-[16px] tw-text-os-db tw-font-medium tw-break-before-page tw-px-2 tw-leading-relaxed">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <!-- summary -->
      </div>

      <!-- plans -->
      <div class="tw-bg-os-vpb tw-rounded-xl tw-my-6 tw-py-5 tw-px-4 tw-flex tw-justify-between tw-font-bold tw-h-20">
        <div class="tw-flex tw-w-8/12 tw-justify-start tw-items-center">
          <img src="./assets/images/icon-music.svg" alt="" class="">
          <div class="tw-ml-4 lg:tw-ml-8">
            <h2 class="tw-text-os-dkb tw-font-black">Annual Plan</h2>
            <div class="tw-font-medium tw-text-os-db">$59.99/year</div>
          </div>
        </div>
        <button class="tw-text-os-bb tw-underline tw-underline-offset- active:tw-text-os-bb/70 active:tw-no-underline tw-transition-general">Change</button>
      </div>
      <!-- plans -->

      <button type="submit" class="tw-block tw-bg-os-bb tw-text-white tw-py-4 tw-font-bold tw-rounded-xl tw-w-full tw-drop-shadow-s tw-shadow-os-bb/20 tw-shadow-xl active:tw-bg-os-bb/70 tw-transition-general">Proceed to Payment</button>
      <button type="reset" class="tw-block tw-p-6 tw-rounded-xl tw-w-full tw-font-bold tw-text-os-db active:tw-text-os-dkb tw-transition-general">Cancel Order</button>
    </div>
  </main>
  
  <div class="tw-fixed tw-bottom-0 tw-text-center tw-py-2 tw-w-full tw-bg-white tw-mt-5 tw-text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="tw-underline">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Deeokafor/fm-order-summary-component-main" class="tw-underline">Okafor-udah Divine</a>.
  </div>
</body>
</html>
